<!DOCTYPE html>
<html>

<head>
    <title>Operation Snow Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">
        <div id="ui">Score: <span id="score">0</span></div>
        <div id="player">⛷️</div>

            <p>Final Score: <span id="final-score">0</span></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
